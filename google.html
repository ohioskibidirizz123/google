<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links in Iframe</title>
</head>
<body>
    <iframe id="iframe" src="" style="width:100%; height:100vh; border:none;"></iframe>

    <ul>
        <li><a href="https://www.example.com" target="iframe">Example Website</a></li>
        <li><a href="https://www.wikipedia.org" target="iframe">Wikipedia</a></li>
        <li><a href="https://www.openai.com" target="iframe">OpenAI</a></li>
    </ul>
</body>
</html>
